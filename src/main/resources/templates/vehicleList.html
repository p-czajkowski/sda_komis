<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" encoding="windows-1250"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>

    <title>Lista samochodów</title>
</head>
    <h1>Dostępne samochody</h1>
    <body>
        <table>
            <tr>
                <th>Marka</th>
                <th>Model</th>
                <th>Rocznik</th>
                <th>Silnik</th>
                <th>Paliwo</th>
            </tr>
            <tr th:each="vehicle : ${vehiclesList}">
                <td th:text="${vehicle.manufacturer.name}"/>
                <td th:text="${vehicle.model.name}"/>
                <td th:text="${vehicle.productionYear}"/>
                <td th:text="${vehicle.engine}"/>
                <td th:text="${vehicle.fuel.fuelType}"/>
                <td><a th:href="@{/vehicles/{vehicleId} (vehicleId=${vehicle.id})}" th:text="Szczegóły"/></td>
            </tr>
        </table>

    </body>
</html>
