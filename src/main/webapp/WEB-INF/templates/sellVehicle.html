<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ogr">
<head>
    <meta charset="UTF-8" encoding="windows-1250"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>

    <title>Sprzedaż samochodu</title>
</head>
    <body>
        <h1>tutaj będzie formatka do sprzedaży samochodu</h1>
        <div>
        <form th:object="${soldVehicle}" th:method="POST">
            <table>
                <tr>
                    <td>ID samochodu</td>
                    <td><input type="text" th:field="*{vehicleId}"/></td>
                </tr>
                <tr>
                    <td>ID klienta</td>
                    <td><input type="text" th:field="*{clientId}"/></td>
                </tr>
                <tr>
                    <td>Data</td>
                    <td><input type="text" th:field="*{date}"/></td>
                </tr>
                <tr>
                    <td>Cena</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Sprzedaj"/>
                    </td>
                </tr>
            </table>
        <a th:href="@{/auto-komis-sda/{vehicleId}/sell(vehicleId=${vehicle.id})}" th:text="Wróć"></a>
        </form>
        </div>
    </body>
</html>
