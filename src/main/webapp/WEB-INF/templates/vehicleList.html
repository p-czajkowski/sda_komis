<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" encoding="windows-1250"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <title>Lista samochodów</title>
</head>
<body>

<div class="container">
    <div>
        <h1 class="header">Auto-komis...kup_autO</h1>
            <a th:href="@{/login}">
            <button  type="button" class="btn btn-primary btn-sm" style="float: right">Wyloguj</button>
            </a>
    </div>


    <div class="row">

        <div id="nav" class="col-sm-3" >
            <div>
                <h3 th:text="MENU"></h3>
                <ul>
                    <li>
                        <a th:href="@{/komis/list}">
                        <button type="button" class="btn btn-primary btn-md btn-block">Strona główna</button>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/komis/list}">
                        <button type="button" class="btn btn-primary btn-md btn-block">Przeglądaj samochody</button>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary btn-md btn-block">Kontakt</button>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Panel klienta</h3>
                <button height="80" type="button" class="btn btn-primary btn-lg btn-block">
                    Umów się na spotkanie <br></br>
                    z przedstawicielem <br></br>handlowym</button>
            </div>
            <div>
                <h3>Panel pracownika</h3>
                <a th:href="@{/komis/new}">
                <button height="80" type="button" class="btn btn-primary btn-lg btn-block">
                    Dodaj samochód</button>
                </a>
            </div>
        </div>

        <!--         środek                      -->
        <div class="col-sm-9">
<!--        navbar           -->

            <div>
                tutaj wyświelę navbar
            </div>

            <div id="content">
                <table id="table">
                    <tr>
                        <th></th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Rocznik</th>
                        <th>Przebieg</th>
                        <th></th>
                    </tr>
                    <tr th:each="vehicle : ${vehiclesList}">
                        <td><img width="120" height="90" th:src="@{/img/cupra.png}" alt="zdjęcie samochodu"
                                 class="rounded float-right"/></td>
                        <td class="align-middle" th:text="${vehicle.manufacturer.name}"></td>
                        <td class="align-middle" th:text="${vehicle.model.name}"></td>
                        <td class="align-middle" th:text="${vehicle.productionYear}"></td>
                        <td class="align-middle" th:text="${vehicle.mileage}"></td>
                        <td class="align-middle" >
                            <a th:href="@{/komis/details/{vehicleId} (vehicleId=${vehicle.id})}">
                            <button type="button" class="btn btn-primary btn-lg btn-block">
                                Szczegóły
                            </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        </div>
</div>
</body>
</html>
