<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" encoding="windows-1250"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Lista samochodów</title>
</head>
<body>

<div class="container">
    <div>
        <h1 class="header">Auto-komis...kup_autO</h1>
        <button  type="button" class="btn btn-outline-light btn-sm" style="float: right">Wyloguj</button>

    </div>


    <div class="row" th:background="@{/img/tlo.png}">

        <div id="nav" class="col-sm-3" >
            <div>
                <h3 th:text="MENU"></h3>
                <ul>
                    <li>
                        <a th:href="@{/auto-komis-sda}">
                            <button type="button" class="btn btn-outline-light btn-md btn-block">Strona główna</button>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-light btn-md btn-block">Przeglądaj samochody</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-light btn-md btn-block">Kontakt</button>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Panel klienta</h3>
                <button height="80" type="button" class="btn btn-outline-light btn-lg btn-block">
                    Umów się na spotkanie <br></br>
                    z przedstawicielem <br></br>handlowym</button>
            </div>
        </div>

        <!--         środek                      -->
        <div class="col-sm-9">
            <!--        navbar           -->

            <div>
                tutaj wyświelę navbar
            </div>

            <div id="content">
                <h1>Dodaj pojazd</h1>

                <form th:action="@{/auto-komis-sda}" th:object="${addedVehicle}" th:method="POST">
                    <table>
                        <tr>
                            <td>Marka</td>
                            <td>
                                <select th:field="*{manufacturer}" name="manufacturer" class="form-control">
                                    <option value="">wybierz z listy</option>
                                    <option th:each="manufacturer : ${allManufacturers}"
                                            th:value="${manufacturer.id}"
                                            th:text="${manufacturer.name}">name</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td><input type="text" th:field="*{model.name}"/></td>
                        </tr>
                        <tr>
                            <td>Paliwo</td>
                            <td>
                                <select th:field="*{fuel}" name="fuel" class="form-control">
                                    <option value="">wybierz...</option>
                                    <option th:each="fuel : ${allFuels}"
                                            th:value="${fuel.id}"
                                            th:text="${fuel.fuelType}">fuelType</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Rok produkcji</td>
                            <td><input type="text" th:field="*{productionYear}"/></td>
                        </tr>
                        <tr>
                            <td>Rodzaj nadwozia</td>
                            <td>
                                <!--<input type="text" th:field="*{fuel.fuelType}"/>-->
                                <select th:field="*{vehicleType}" name="vehicleType" class="form-control">
                                    <option value="">wybierz...</option>
                                    <option th:each="vehicleType : ${allVehicleTypes}"
                                            th:value="${vehicleType.id}"
                                            th:text="${vehicleType.type}">vehicleType</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Przebieg</td>
                            <td><input type="text" th:field="*{mileage}"/></td>
                        </tr>
                        <tr>
                            <td>Silnik</td>
                            <td><input type="text" th:field="*{engine}"/></td>
                        </tr>
                        <tr>
                            <td>Moc (KM)</td>
                            <td><input type="text" th:field="*{power}"/></td>
                        </tr>
                        <tr>
                            <td>Skrzynia biegów</td>
                            <td>
                                <select th:field="*{transmission}" name="transmission" class="form-control">
                                    <option value="">wybierz...</option>
                                    <option th:each="transmission : ${allTransmissions}"
                                            th:value="${transmission.id}"
                                            th:text="${transmission.name}">name
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Nr dowodu rej.</td>
                            <td><input type="text" th:field="*{carRegistration}"/></td>
                        </tr>
                        <tr>
                            <td>VIN</td>
                            <td><input type="text" th:field="*{vin}"/></td>
                        </tr>
                        <!--<tr>-->
                            <!--<td>Typ</td>-->
                            <!--<td><input type="text" th:field="*{vehicleType.type}"/></td>-->
                        <!--</tr>-->
                        <tr>
                            <td>Nr OC</td>
                            <td><input type="text" th:field="*{insuranceNumber}"/></td>
                        </tr>
                        <tr>
                            <td>Opis</td>
                            <td><input type="text" th:field="*{description}"/></td>
                        </tr>
                        <tr>
                            <td>Ilość jazd próbnych</td>
                            <td><input type="text" th:field="*{testDrives}"/></td>
                        </tr>
                        <tr>
                            <td>Cena</td>
                            <td><input type="text" th:field="*{price}"/></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Dodaj pojazd"/>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>

    </div>
</div>
</body>
</html>
